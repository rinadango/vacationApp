<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

<h1>Cities</h1>

<div class="container">
    <div class="row">
        <div class="col" >
            <div class="col-4" th:each="city : ${cities}">
                <h3 class="btn btn-info m-2 " th:text="${city.getCity()}"></h3>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label>City:</label>
                        <select class="form-control" th:field="*{cities}">
                            <option th:each="c : ${cities}" th:value="${c.getCity()}" th:text="${c.getCity()}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budgetInput">Budget</label>
                        <input type="text" class="form-control" id="budgetInput"
                               placeholder="Enter your vacation budget">
                        <small id="emailHelp" class="form-text text-muted">Enter maximum budget.</small>
                    </div>
                    <div class="form-group">
                        <label for="datepicker">Vacation start</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control">
                            <span class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datepicker2">Vacation end</label>
                        <div class="input-group date" id="datepicker2">
                            <input type="text" class="form-control">
                            <span class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#datepicker').datepicker({"format": "yyyy-mm-dd"});
    });
    $(function () {
        $('#datepicker2').datepicker({"format": "yyyy-mm-dd"});
    });
</script>

</body>

</html>
