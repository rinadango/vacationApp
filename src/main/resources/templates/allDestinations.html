<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Item name</th>
            <th scope="col">Priority</th>
            <th scope="col">Status</th>
            <th scope="col">Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="destination: ${destinations}">
            <td th:text="${destination.getId()}"></td>
            <td th:text="${destination.getCountry()}"></td>
            <td th:text="${destination.getCity()}"></td>
            <td th:text="${destination.getMax_Budget()}"></td>
            <td th:text="${destination.getMin_Budget()}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
